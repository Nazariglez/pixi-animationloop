<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pixi.js Test</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/3.0.8/pixi.js"></script>
  <script src="build/index.js"></script>
</head>
<body>
  <script>
    var renderer = new PIXI.autoDetectRenderer(800,600);
    document.body.appendChild(renderer.view);
    var animationLoop = new PIXI.AnimationLoop(renderer);
    animationLoop.addPreRenderAction(function(delta, animationLoop){
      console.log(delta, animationLoop.time);
    });
    animationLoop.start();
  </script>
</body>
</html>
